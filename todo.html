<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A feature-rich to-do list application built with HTML, CSS, and JavaScript, designed to help you organize and manage your tasks efficiently.">
    <meta name="keywords" content="to-do list, task manager, HTML, CSS, JavaScript, web development">
    <meta name="author" content="Shaziya Khanam">
    
    <!-- Title of the webpage -->
    <title>TO DO LIST</title>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/6c19d36ec3.js" crossorigin="anonymous"></script>

    <!-- Favicon for the webpage -->
    <link rel="icon" href="./img/todo.png" type="image/png">

    <!-- Linking external CSS stylesheet -->
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <!-- Main container for the to-do list -->
    <div class="container">
        <!-- Header of the to-do list -->
        <h1>Todo List</h1>

        <!-- Section for setting a due date -->
        <div class="Due-date black">
            <h4 class="black">Set Date:</h4> 
            <input type="date" class="black" id="set-date" required> 
        </div>

        <!-- Section for task management buttons (Complete, Incomplete, Delete All) -->
        <div class="status">
            <button id="com-btn" class="black btn">Complete</button>
            <button id="In-btn" class="black btn">Incomplete</button>
            <button id="del-btn" class="black btn">Delete All</button>
        </div>

        <!-- Section for adding a new task -->
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="Add Tasks..." required>
            <button id="add-btn">
                <i class="fa fa-plus-circle black set"></i>
            </button>
        </div>

        <!-- Container for displaying the list of tasks -->
        <div class="todos-container">
            <ul class="todos"></ul>
        </div>
    </div>
    
    <!-- Linking external JavaScript file -->
    <script src="todo.js"></script>
</body>
</html>
